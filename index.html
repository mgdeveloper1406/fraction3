<!DOCTYPE html>
<html>
<head>
	<title>Fraction Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Fraction Calculator</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a class="home" href="index.html">Home</a></li>
              <li><a class="simplifytab" href="simplify.html">Simplify</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

	<div class="container-fluid 1">
		<div class="jumbotron">
			<h1 class="text-center">Fraction Calculator</h1>
			<hr>
			<h4 class="text-center warning">Simplify completely before turning into mixed number</h4>
		</div>

		<div class="row">
			<div class="col-sm-5 pull-left">
				<input class="center-block a">
				<hr>
				<input class="center-block b">
			</div>
			<div class="col-sm-5 pull-right">
				<input class="center-block c">
				<hr>
				<input class="center-block d">
			</div>
		</div>
			<div class="col-sm-12 div-middle">
				<select class="select center-block">
					<option value="+">+</option>
					<option value="x">x</option>
					<option value="/">รท</option>
					<option value="-">-</option>
				</select>
			</div>
			<button class="btn btn-default clear center-block">Clear</button>
			<hr>
		<div>
			<button class="btn btn-primary center-block on-submit">Submit</button>
			<br>

			<button class="btn btn-success center-block simplify">Simplify</button>
			<br>
			<button class="btn btn-dark center-block to-mixed">Mixed Number</button>

			<div class="row center-block row2">
					<div class="col-sm-9">
					<h1 class="mixed-number"></h1>
					</div>

					<div class="col-sm-3">
					<h3 class="text-center answer"></h3>
					<hr>
					<h3 class="text-center answer2"></h3>
					</div>
			</div>

		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
